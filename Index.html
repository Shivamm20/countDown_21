<!DOCTYPE html>
<html>
<head>
    <title>Simple Countdown Clock Website Page  Final Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="overlay"></div>
 <div class="wrapper">
   <div class="">
     <h1 class="title" style="line-height: 108px;"><span>2021</span> 
        <div class="mainTitle">
            <b class="main1">t</b>
            <b class="main2">ech</b>
            <b class="main3">SRIJAN</b>
        </div> </h1>

     <div class="countdown-container">
       <div>
         <p id="days" class="big-text">0</p>
         <span>Days</span>
       </div>
       <div>
        <p id="hours" class="big-text">0</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="min" class="big-text">0</p>
        <span>Min</span>
      </div>
      <div>
        <p id="sec" class="big-text">0</p>
        <span>Sec</span>
      </div>
     </div>
   </div>
 </div>
<script src="script.js"></script>
</body>
</html>
